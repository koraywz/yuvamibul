<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - PawFinder</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="alreadyLoggedInMessage" style="display: none; text-align: center; margin: 20px;">
            <h2>Zaten Giriş Yapmışsınız</h2>
            <p>Giriş yapmış durumdasınız. Ana sayfaya dönmek için <a href="/">tıklayın</a>.</p>
        </div>
        
        <form id="loginForm" class="form">
            <h2>Giriş Yap</h2>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="E-posta">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="Şifre">
            </div>
            <button type="submit">Giriş Yap</button>
            <p>Hesabınız yok mu? <a href="/views/register">Kayıt Ol</a></p>
        </form>
    </div>

    <script src="../js/navbar.js"></script>
    <script src="../js/notification.js"></script>
    <script>
        // Sayfa yüklendiğinde kullanıcı oturum durumunu kontrol et
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Kullanıcı zaten giriş yapmışsa formu gizle ve uyarı mesajını göster
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('alreadyLoggedInMessage').style.display = 'block';
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                console.log('Login yanıtı:', data); // Debug için

                if (response.ok) {
                    // Kullanıcı bilgilerini localStorage'a kaydet
                    const userInfo = {
                        firstName: data.user.firstName,
                        lastName: data.user.lastName,
                        email: data.user.email,
                        role: data.user.role, // Role bilgisini backend'den alıyoruz
                        isAdmin: data.user.isAdmin
                    };
                    
                    console.log('Kaydedilecek kullanıcı bilgileri:', userInfo); // Debug için
                    
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(userInfo));
                    
                    notifications.success('Giriş başarılı! Yönlendiriliyorsunuz...', 'Hoş Geldiniz');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    notifications.error(data.message || 'E-posta veya şifre hatalı', 'Giriş Başarısız');
                }
            } catch (error) {
                console.error('Hata:', error);
                notifications.error('Bir hata oluştu. Lütfen tekrar deneyin.', 'Sistem Hatası');
            }
        });
    </script>
</body>
</html>
